name: Daily Equity Trader

on:
  schedule:
    # 17:30 UTC weekdays â€” runs after LSE close (16:30 UK) with buffer
    - cron: '30 17 * * 1-5'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  daily-trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run equity trader
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python bot.py

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add positions.json output/ logs/ equity_history.json docs/
          git diff --staged --quiet || git commit -m "Equity trade run $(date -u +%Y-%m-%d)"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
